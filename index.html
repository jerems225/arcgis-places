<!-- To run this demo, you need to replace 'YOUR_ACCESS_TOKEN' with an access token from ArcGIS that has the correct privileges. To get started, sign up for a free ArcGIS Location Platform account or a free trial of ArcGIS Online and create developer credentials. https://developers.arcgis.com/documentation/security-and-authentication/get-started/ -->

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <!-- Load Esri Leaflet Vector from CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@4.1.0/dist/esri-leaflet-vector.js" crossorigin=""></script>

    <!-- Calcite components -->
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.9.2/calcite.css" />
    <script type="module" src="https://js.arcgis.com/calcite-components/1.9.2/calcite.esm.js"></script>

    <!-- ArcGIS REST JS: request and places -->
    <script src="https://unpkg.com/@esri/arcgis-rest-request@4.2.0/dist/bundled/request.umd.js"></script>
    <script src="https://unpkg.com/@esri/arcgis-rest-places@1.0.0/dist/bundled/places.umd.js"></script>

    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <div id="control">
        <calcite-input type="text" id="searchInput" placeholder="Type in a place name or category">
            <calcite-button kind="neutral" icon-start="x" id="closeButton" type="submit" slot="action" class="hide" appearance="outline-fill"></calcite-button>
            <calcite-button kind="brand" icon-start="search" id="searchButton" type="submit" slot="action"></calcite-button>
        </calcite-input>
        <calcite-chip-group id="categoryButtons" label="category-group-label" selection-mode="none" slot="content-center" scale="s"></calcite-chip-group>
    </div>
    <calcite-flow id="flowPanel" class="hide">
        <calcite-flow-item>
            <calcite-list id="resultList"></calcite-list>
        </calcite-flow-item>
    </calcite-flow>
    <calcite-alert id="alert" kind="danger" hidden="hidden" label="Places search information" scale="s"icon="information">
        <div slot="title">Place search</div>
        <div slot="message">No results found. Please try again.</div>
    </calcite-alert>
    <div id="map"></div>
    <script src="./src/js/app.js" type="module"></script>
</body>

</html>
